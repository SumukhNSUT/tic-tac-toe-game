<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe Game</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Tic Tac Toe Game</h1>
			<div class="board">
				<div class="line line-0">
					<button class="game-button" data-position="0"></button>
					<button class="game-button" data-position="1"></button>
					<button class="game-button" data-position="2"></button>
				</div>
				<div class="line line-1">
					<button class="game-button" data-position="3"></button>
					<button class="game-button" data-position="4"></button>
					<button class="game-button" data-position="5"></button>
				</div>
				<div class="line line-2">
					<button class="game-button" data-position="6"></button>
					<button class="game-button" data-position="7"></button>
					<button class="game-button" data-position="8"></button>
				</div>
			</div>
			<button id="reset">Reset Game</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
